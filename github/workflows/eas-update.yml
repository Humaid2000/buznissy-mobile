name: EAS Update (Over-the-Air Updates)

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Update message'
        required: false
        default: 'Update from GitHub Actions'
      branch:
        description: 'Update branch/channel'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production
  push:
    branches: [main, master]
    paths:
      - 'app/**'
      - 'components/**'
      - 'hooks/**'
      - 'contexts/**'
      - 'utils/**'

jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest
    
    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EAS_TOKEN }}

      - name: 📋 Install dependencies
        run: npm ci

      - name: 🚀 Publish EAS Update
        run: |
          BRANCH="${{ github.event.inputs.branch || 'preview' }}"
          MESSAGE="${{ github.event.inputs.message || 'Update from GitHub Actions' }}"
          
          echo "Publishing update to branch: $BRANCH"
          echo "Update message: $MESSAGE"
          
          eas update --branch=$BRANCH --message="$MESSAGE" --non-interactive

      - name: 📱 Update Summary
        run: |
          echo "## 🚀 EAS Update Published" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | ${{ github.event.inputs.branch || 'preview' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Message | ${{ github.event.inputs.message || 'Update from GitHub Actions' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📱 **Users with the app installed will receive this update automatically!**" >> $GITHUB_STEP_SUMMARY
